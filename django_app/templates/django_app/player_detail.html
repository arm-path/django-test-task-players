{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="card text-left mb-3 mt-3">
    <div class="card-header">
        <a class="btn btn-outline-secondary" href="{% url 'player_list' %}"> НАЗАД</a>
    </div>
    <div class="media">
        <img class="mt-3 ml-3 mb-3 " src="{{ player.image.url }}" alt="" width=250px>
        <div class="media-body">
            <div class="card-body">
                <h3 class="card-title">{{ player.name }} {{ player.surname }}</h3>
                <div id="player_id" style="display: none">{{ player.pk }}</div>
                <h5 class="card-title">Родился: {{ player.date_of_birth }}</h5>
                <p class="card-text">{{ player.description}}</p>
                <p class="card-text">Количество просмотров: {{ player.views}}</p>
            </div>
        </div>
    </div>
    <div class="card-footer card-header"> Коментарии:</div>
    <div class="card-body">
        <form id="comment" action="" method="POST" class="mb-3">
            {% csrf_token %}
            {{form.comment_text}}
            <div class="mt-2  d-grid gap-2 d-md-flex justify-content-md-end">
                <div id="responseSRV"></div>
                <button class="btn btn-dark" type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <div id="comments" class="card-body"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'django_app/script.js' %}"></script>

{% endblock %}
